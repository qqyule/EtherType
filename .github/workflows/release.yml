name: Release macOS App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: macos-15  # Apple Silicon
          - arch: x86_64
            runner: macos-15  # Cross-compile on M1 (faster than macos-13/12 which are Intel)
            
    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build and Bundle
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh ${{ github.ref_name }} ${{ matrix.arch }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: EtherType-*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
