name: Release macOS App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build and Bundle
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh ${{ github.ref_name }}

      - name: Compress App
        run: |
          zip -r EtherType.zip EtherType.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: EtherType.zip
          draft: false
          prerelease: false
          generate_release_notes: true
